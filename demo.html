<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>uvalib-libraries Demo</title>
    <script src="../webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="uvalib-libraries.html">
  </head>
  <body unresolved>
    <template is="auto-binding">
      <p>An `uvalib-libraries` looks like this:</p> 
      <uvalib-libraries auto libraries={{libraries}}></uvalib-libraries>
      <template repeat="{{libraries}}">
        <h2>{{title}}</h2>
      </template>
    </template>
  </body>
</html>
